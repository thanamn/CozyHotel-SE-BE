openapi: 3.0.0
info:
  title: Hotel Booking API
  version: 1.0.0
  description: API for managing hotels, bookings, and user accounts

servers:
  - url: /api/v1
    description: API v1

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, admin]

    Hotel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        location:
          type: string

    RoomType:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        hotelId:
          type: string

    Booking:
      type: object
      properties:
        id:
          type: string
        hotelId:
          type: string
        roomTypeId:
          type: string
        userId:
          type: string
        checkIn:
          type: string
          format: date
        checkOut:
          type: string
          format: date
        status:
          type: string
          enum: [pending, confirmed, cancelled]

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/logout:
    get:
      tags:
        - Authentication
      summary: Logout user
      responses:
        '200':
          description: Logout successful

  /accounts:
    get:
      tags:
        - Accounts
      summary: Get all users (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /accounts/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Accounts
      summary: Get user by ID (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
        - Accounts
      summary: Update user (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated successfully
    delete:
      tags:
        - Accounts
      summary: Delete user (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User deleted successfully

  /hotels:
    get:
      tags:
        - Hotels
      summary: Get all hotels
      responses:
        '200':
          description: List of hotels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hotel'
    post:
      tags:
        - Hotels
      summary: Create new hotel (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hotel'
      responses:
        '201':
          description: Hotel created successfully

  /hotels/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Hotels
      summary: Get hotel by ID
      responses:
        '200':
          description: Hotel details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hotel'
    put:
      tags:
        - Hotels
      summary: Update hotel (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hotel'
      responses:
        '200':
          description: Hotel updated successfully
    delete:
      tags:
        - Hotels
      summary: Delete hotel (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Hotel deleted successfully

  /hotels/{hotelId}/bookings:
    parameters:
      - name: hotelId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Bookings
      summary: Get bookings for a hotel
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
    post:
      tags:
        - Bookings
      summary: Create new booking
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        '201':
          description: Booking created successfully

  /hotels/{hotelId}/bookings/{id}:
    parameters:
      - name: hotelId
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Bookings
      summary: Get booking by ID
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
    put:
      tags:
        - Bookings
      summary: Update booking
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        '200':
          description: Booking updated successfully
    delete:
      tags:
        - Bookings
      summary: Delete booking
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Booking deleted successfully

  /roomtypes:
    get:
      tags:
        - Room Types
      summary: Get all room types
      responses:
        '200':
          description: List of room types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoomType'
    post:
      tags:
        - Room Types
      summary: Create new room type (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomType'
      responses:
        '201':
          description: Room type created successfully

  /roomtypes/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Room Types
      summary: Get room type by ID
      responses:
        '200':
          description: Room type details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomType'
    put:
      tags:
        - Room Types
      summary: Update room type (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomType'
      responses:
        '200':
          description: Room type updated successfully
    delete:
      tags:
        - Room Types
      summary: Delete room type (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Room type deleted successfully

  /roomtypes/hotel/{hotelId}:
    parameters:
      - name: hotelId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Room Types
      summary: Get room types by hotel ID
      responses:
        '200':
          description: List of room types for a hotel
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoomType' 